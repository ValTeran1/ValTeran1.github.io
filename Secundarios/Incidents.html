<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Incidentes</title>
    <link rel="stylesheet" href="/SecundariosStyles/Incidents.css">
</head>
<body>
    <div class="titulo">
        <p>REGISTRO DE INCIDENTES</p>
    </div>
    <p class="tit">¿Quieres registrar un incidente?</p> 
    <div class="botones-container">
        <button class="boton">
            <img src="/Imagenes/upload.png" alt="Subir documento">
        </button>
        <button class="boton">
            <img src="/Imagenes/message.png" alt="Enviar mensaje">
        </button>
        <button class="boton">
            <img src="/Imagenes/document.png" alt="Adjuntar documento">
        </button>
    </div>
    <div class="txt">
        <p class="txt">Añade un documento con la fecha del incidente, la descripción y añade pruebas ya sean fotos o videos para proceder legalmente si lo deseas</p>
    </div>
</body>
</html>
